<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>

    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- PWA / mobile - use relative paths -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#2b6ff7">

    <!-- iOS specific (Safari ignores manifest for icon) -->
    <link rel="apple-touch-icon" sizes="180x180" href="./icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="To Do">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <style>
      html { direction: ltr; }
      body {
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f9f9f9;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      [lang="fa"] {
        font-family: 'Vazirmatn', Tahoma, sans-serif;
        direction: rtl;
        unicode-bidi: isolate;
      }

      input[lang="fa"], textarea[lang="fa"] {
        font-family: 'Vazirmatn', Tahoma, sans-serif;
        direction: rtl;
        text-align: right;
      }

      input[lang="en"], textarea[lang="en"] {
        direction: ltr;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="module" src="./src/main.jsx"></script>

    <script>
      (function(){
        const persianRegex = /[\u0600-\u06FF\u0750-\u077F\u08A0-\u08FF\uFB50-\uFDFF\uFE70-\uFEFF]/;

        function detectAndSetLang(el){
          try{
            const v = el.value || el.textContent || '';
            if(persianRegex.test(v)) {
              el.setAttribute('lang', 'fa');
              el.setAttribute('dir', 'rtl');
            } else {
              el.setAttribute('lang', 'en');
              el.setAttribute('dir', 'ltr');
            }
          }catch(e){}
        }

        document.addEventListener('input', function(e){
          const t = e.target;
          if(!t) return;
          // <= FIXED: use tagName (not TAGNAME)
          if(t.tagName === 'INPUT' || t.tagName === 'TEXTAREA' || t.isContentEditable) {
            detectAndSetLang(t);
          }
        }, true);

        window.addEventListener('load', () => {
          document.querySelectorAll('input, textarea, [contenteditable="true"]').forEach(el => detectAndSetLang(el));
        });
      })();
    </script>

    <script>
      // register service worker (only if supported)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // use relative path so it works under GH-Pages base
          navigator.serviceWorker.register('./service-worker.js')
            .then(reg => console.log('SW registered', reg.scope))
            .catch(err => console.warn('SW register failed', err));
        });
      }
    </script>
  </body>
</html>
