<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>

    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
      html { direction: ltr; }
      body {
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f9f9f9;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      [lang="fa"] {
        font-family: 'Vazirmatn', Tahoma, sans-serif;
        direction: rtl;
        unicode-bidi: isolate;
      }

      input[lang="fa"], textarea[lang="fa"] {
        font-family: 'Vazirmatn', Tahoma, sans-serif;
        direction: rtl;
        text-align: right;
      }

      input[lang="en"], textarea[lang="en"] {
        direction: ltr;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>

    <script>
      (function(){
        const persianRegex = /[\u0600-\u06FF\u0750-\u077F\u08A0-\u08FF\uFB50-\uFDFF\uFE70-\uFEFF]/;
        function detectAndSetLang(el){
          try{
            const v = el.value || el.textContent || '';
            if(persianRegex.test(v)) {
              el.setAttribute('lang', 'fa');
              el.setAttribute('dir', 'rtl');
            } else {
              el.setAttribute('lang', 'en');
              el.setAttribute('dir', 'ltr');
            }
          }catch(e){}
        }

        document.addEventListener('input', function(e){
          const t = e.target;
          if(!t) return;
          if(t.tagName === 'INPUT' || t.tagName === 'TEXTAREA' || t.isContentEditable) {
            detectAndSetLang(t);
          }
        }, true);

        window.addEventListener('load', () => {
          document.querySelectorAll('input, textarea, [contenteditable="true"]').forEach(el => detectAndSetLang(el));
        });
      })();
    </script>
  </body>
</html>
